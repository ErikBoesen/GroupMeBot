{% extends "base.html" %}

{% block content %}
<div>
    <img class="avatar" src="{{ user.avatar(100) }}" alt="Avatar of {{ user.username }}">
    <h1>{{ user.username }}</h1>
    {% if user == current_user %}
    <p><a href="{{ url_for('edit_profile') }}">Edit your profile</a></p>
    {% endif %}
</div>
{% include '_bot_list.html' %}
{% endblock %}
