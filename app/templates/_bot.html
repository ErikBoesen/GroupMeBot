<div class="bot">
    <div class="row">
        <div>
            <img src="{{ bot.avatar_url or '/static/images/unknown.png' }}" alt="{{ bot.name }} bot avatar" class="avatar">
        </div>
        <div>
            <h4><a href="{{ url_for('bot', slug=bot.slug) }}">{{ bot.name }}</a></h4>
            <p>In {{ bot.instances.count() }} groups.</p>
        </div>
    </div>
    <p>{{ bot.description }}</p>
    {% set owner = bot.owner %}
    <p>Owner: <a href="{{ url_for('user', user_id=owner.id) }}">{{ owner.name }}</a></p>
    <p><a class="button" href="{{ url_for('manager', slug=bot.slug) }}">Add</a></p>
    {% if owner == current_user %}
    <p><a href="{{ url_for('edit_bot', slug=bot.slug) }}">Edit</a></p>
    {% endif %}
</div>
