<form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.post.label }}<br>
        {{ form.post(cols=32, rows=4) }}<br>
        {% for error in form.post.errors %}
        <div class="error">{{ error }}</div>
        {% endfor %}
    </p>
    <p>{{ form.submit() }}</p>
</form>
